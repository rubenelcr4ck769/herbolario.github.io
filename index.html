const sectionsEl = document.getElementById('sections');
const filterEl = document.getElementById('sectionFilter');

function renderSections(filter="all", search=""){
  sectionsEl.innerHTML = "";
  const q = search.toLowerCase();

  data.sections.forEach(sec=>{
    if(filter!=="all" && filter!==sec.id) return;

    const results = sec.plants.filter(p=>
      p.name.toLowerCase().includes(q) || p.info.toLowerCase().includes(q)
    );

    if(results.length===0) return;

    const secEl = document.createElement("section");
    secEl.className = "section";
    secEl.innerHTML = `<h2>${sec.title}</h2>`;

    const grid = document.createElement("div");
    grid.className = "grid";

    results.forEach(p=>{
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.pid = p.id;

      card.innerHTML = `
        <img src="${p.image}">
        <div class="meta">
          <h3>${p.name}</h3>
        </div>
      `;

      card.onclick = () => openModal(p);
      grid.appendChild(card);
    });

    secEl.appendChild(grid);
    sectionsEl.appendChild(secEl);
  });
}

filterEl.innerHTML += data.sections.map(s=>`<option value="${s.id}">${s.title}</option>`).join("");

document.getElementById("search").addEventListener("input", e=>{
  renderSections(filterEl.value, e.target.value);
});

filterEl.addEventListener("change", e=>{
  renderSections(e.target.value, document.getElementById("search").value);
});



const backdrop = document.getElementById("modalBackdrop");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalInfo = document.getElementById("modalInfo");
const closeModalBtn = document.getElementById("closeModal");

function openModal(plant){
  modalImg.src = plant.image;
  modalTitle.textContent = plant.name;
  modalInfo.textContent = plant.info;
  backdrop.style.display = "flex";
}

closeModalBtn.onclick = ()=> backdrop.style.display="none";
backdrop.onclick = e=>{ if(e.target===backdrop) backdrop.style.display="none"; };

renderSections();
